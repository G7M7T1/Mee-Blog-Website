<section class="bg-gray-900 py-16">
  <div class="container px-6 py-10 mx-auto">
    <h1 class="text-3xl font-semibold text-center capitalize lg:text-4xl text-white">Mee Blog<br>Check My List <span class="text-blue-500">Categories</span></h1>
    <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-12 xl:gap-16 md:grid-cols-2 xl:grid-cols-3">

      <div *ngFor="let cate of categoryList; let i = index" class="flex flex-col items-center p-6 space-y-3 text-center rounded-xl bg-gray-700">
                <span class="inline-block p-3 rounded-full text-white bg-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                </span>

        <h1 class="text-2xl font-semibold capitalize text-white">{{cate.data.category}}</h1>



        <a href="#" class="flex items-center -mx-1 text-sm capitalize transition-colors duration-300 transform text-blue-400 hover:underline hover:text-blue-500">
          <span class="mx-1">Check More</span>
          <svg class="w-4 h-4 mx-1 rtl:-scale-x-100" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
      </div>

    </div>
  </div>
</section>
