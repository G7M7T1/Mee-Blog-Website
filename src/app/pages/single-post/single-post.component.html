<div *ngIf="postData" class="flex justify-center pt-16">
  <div class="bg-gray-900 text-gray-100 flex flex-wrap justify-center container">

    <div class="Blog-Main-Content flex flex-col overflow-hidden rounded">
      <img src="{{postData.postImgPath}}" alt="" class="object-cover w-full h-60 sm:h-96 bg-gray-900">
      <div class="p-6 pb-12 m-4 mx-auto -mt-16 space-y-6 lg:max-w-2xl sm:px-10 sm:mx-12 lg:rounded-md bg-gray-700">
        <div class="space-y-2">
          <a rel="noopener noreferrer" href="#" class="inline-block text-2xl font-semibold sm:text-3xl">{{postData.title}}</a>
          <p class="text-xs dark:text-gray-400">Date
            <a rel="noopener noreferrer" href="#" class="text-xs hover:underline">{{postData.createdAt.toMillis() | date}}</a>
          </p>
        </div>
      </div>

      <div class="pt-6">
        <p [innerHtml]="postData.content"></p>
      </div>
    </div>
    <div *ngIf="NewPost" class="Blog-Side-Content mt-16 mx-auto flex">


      <article [routerLink]="['/post', singlePost.id]" *ngFor="let singlePost of NewPost" style="max-height: 350px" class="flex flex-col bg-gray-700 m-3">
        <a rel="noopener noreferrer" aria-label="Te nulla oportere reprimique his dolorum">
          <img class="object-cover w-full h-52 bg-gray-500"
               src="{{singlePost.data.postImgPath}}">
        </a>
        <div class="flex flex-col flex-1 p-6">
          <p class="text-xs tracking-wider uppercase hover:underline text-purple-400">{{singlePost.data.category.category}}</p>
          <h3 class="flex-1 py-2 text-lg font-semibold leading-snug">{{singlePost.data.title}}</h3>
          <div class="flex flex-wrap justify-between pt-3 space-x-2 text-xs text-gray-400">
            <span>{{singlePost.data.createdAt.toMillis() | date}}</span>
            <span>{{singlePost.data.views}} views</span>
          </div>
        </div>
      </article>


    </div>
  </div>
</div>
